name: HTML Translation Pipeline

on:
  workflow_dispatch:
    inputs:
      target_lang:
        description: 'Target language code (e.g. fr)'
        required: true
        default: 'fr'

env:
  PYTHON_VERSION: '3.10'
  DEEPL_KEY: ${{ secrets.DEEPL_KEY }}
  LIBRE_URLS: ${{ secrets.LIBRE_URLS }}
  CHATGPT_KEY: ${{ secrets.CHATGPT_KEY }}

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get all files

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install inquirer requests beautifulsoup4

    - name: List available HTML files
      run: |
        echo "ðŸ“‚ Files in repository:"
        find . -name "*.html" -not -name "*-*.html" -exec ls -la {} \;

    - name: Run interactive translation
      run: |
        python translator.py
      env:
        DEEPL_KEY: ${{ env.DEEPL_KEY }}
        LIBRE_URLS: ${{ env.LIBRE_URLS }}
        CHATGPT_KEY: ${{ env.CHATGPT_KEY }}
      timeout-minutes: 30  # Extended timeout for interactive

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: translated-files
        path: |
          ./*-*.html
          !./original-*.html
